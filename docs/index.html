<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Heatmap Layer of Crawled Data</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm95eWFuYmFjaCIsImEiOiJjaWh4bGR3ZzIwMzludGZraGl5OTMzNDZ2In0.ZAU_GBdvzWSdiiM8olLB8w';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [106.852740, -6.178102],
      zoom: 12
    });

    map.on('load', function () {
      map.addSource('trees', {
        'type': 'geojson',
        'data': './points.geojson',
      });

      map.addLayer(
        {
          'id': 'trees-heat',
          'type': 'heatmap',
          'source': 'trees',
          'maxzoom': 15,
          'paint': {
            // increase weight as diameter breast height increases
            'heatmap-weight': {
              'property': 'mag',
              'type': 'exponential',
              'stops': [
                [1, 0],
                [3, 1]
              ]
            },
            // increase intensity as zoom level increases
            'heatmap-intensity': {
              'stops': [
                [11, 1],
                [15, 3]
              ]
            },
            // use sequential color palette to use exponentially as the weight increases
            'heatmap-color': [
              'interpolate',
              ['linear'],
              ['heatmap-density'],
              0,
              'rgba(236,222,239,0)',
              0.2,
              'rgb(156,199,255)',
              0.4,
              'rgb(130,185,255)',
              0.6,
              'rgb(105,170,255)',
              0.8,
              'rgb(79,156,255)'
            ],
            // increase radius as zoom increases
            'heatmap-radius': {
              'stops': [
                [11, 15],
                [15, 20]
              ]
            },
            // decrease opacity to transition into the circle layer
            'heatmap-opacity': {
              'default': 1,
              'stops': [
                [14, 1],
                [15, 0]
              ]
            }
          }
        },
        'waterway-label'
      );

      map.addLayer(
        {
          'id': 'trees-point',
          'type': 'circle',
          'source': 'trees',
          'minzoom': 14,
          'paint': {
            // increase the radius of the circle as the zoom level and mag value increases
            'circle-radius': {
              'property': 'mag',
              'type': 'exponential',
              'stops': [
                [{ zoom: 15, value: 1 }, 5],
                [{ zoom: 15, value: 62 }, 10],
                [{ zoom: 22, value: 1 }, 20],
                [{ zoom: 22, value: 62 }, 50]
              ]
            },
            'circle-color': {
              'property': 'mag',
              'type': 'exponential',
              'stops': [
                [0, 'rgb(54,142,255)'],
                [30, 'rgb(28,127,255)']
              ]
            },
            'circle-stroke-color': 'white',
            'circle-stroke-width': 1,
            'circle-opacity': {
              'stops': [
                [14, 0],
                [15, 1]
              ]
            }
          }
        },
        'waterway-label'
      );

      map.on('click', 'trees-point', function(e) {
        new mapboxgl.Popup()
          .setLngLat(e.features[0].geometry.coordinates)
          .setHTML(`<b>${e.features[0].properties.company}</b> ${e.features[0].properties.address}`)
          .addTo(map);
      });
    });
  </script>

</body>

</html>
